<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>

    <!-- Bootstrap CSS 추가 -->
</head>
<header>
    <button onclick="location.href='home.html'">PlayPalace</button>
</header>
<body>
<form action="/profile" method="post">
    <!-- 프로필 정보 입력 필드 -->
